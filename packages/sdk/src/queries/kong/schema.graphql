schema {
  query: Query
}

directive @cacheControl(
  inheritMaxAge: Boolean
  maxAge: Int
  scope: CacheControlScope
) on FIELD_DEFINITION | INTERFACE | OBJECT | UNION

type AccountRole {
  account: String!
  address: String!
  chainId: Int!
  roleMask: BigInt!
}

type Accountant {
  address: String!
  chainId: Int!
  feeManager: String!
  feeRecipient: String!
  futureFeeManager: String
  managementFeeThreshold: BigInt
  maxLoss: BigInt
  performanceFeeThreshold: BigInt
  vaultManager: String
  vaults: [String]
}

type Allocator {
  address: String!
  chainId: Int!
  vault: String!
}

type ApetaxStat {
  active: Int!
  new: Int!
  stealth: Int!
  withdraw: Int!
}

type Apr {
  gross: Float
  net: Float
}

type Apy {
  blockNumber: String!
  blockTime: String!
  grossApr: Float
  inceptionNet: Float
  monthlyNet: Float
  net: Float
  weeklyNet: Float
}

"""
BigInt override
"""
scalar BigInt

enum CacheControlScope {
  PRIVATE
  PUBLIC
}

type DbInfo {
  cacheHitRate: Float!
  clients: Int!
  databaseSize: BigInt!
  indexHitRate: Float!
}

type Debt {
  activation: BigInt
  currentDebt: BigInt
  currentDebtUsd: Float
  debtRatio: BigInt
  lastReport: BigInt
  maxDebt: BigInt
  maxDebtPerHarvest: BigInt
  maxDebtRatio: Float
  maxDebtUsd: Float
  minDebtPerHarvest: BigInt
  performanceFee: BigInt
  strategy: String
  targetDebtRatio: Float
  totalDebt: BigInt
  totalDebtUsd: Float
  totalGain: BigInt
  totalGainUsd: Float
  totalLoss: BigInt
  totalLossUsd: Float
}

type Deposit {
  amount: String!
  chainId: Int!
  recipient: String!
  shares: String!
  vaultAddress: String!
}

type Erc20 {
  address: String
  chainId: Int
  decimals: Int
  name: String
  symbol: String
}

type Fees {
  managementFee: Float
  performanceFee: Float
}

type IngestCpu {
  usage: Float!
}

type IngestInfo {
  cpu: IngestCpu!
  memory: IngestMemory!
}

type IngestMemory {
  total: BigInt!
  used: BigInt!
}

type LatestBlock {
  blockNumber: BigInt!
  blockTime: BigInt!
  chainId: Int!
}

type LenderStatus {
  address: String
  assets: BigInt
  name: String
  rate: BigInt
}

type Monitor {
  db: DbInfo!
  indexStatsJson: String!
  ingest: IngestInfo!
  queues: [QueueStatus]
  redis: RedisInfo!
}

type NetworkStat {
  chainId: Int!
  count: Int!
}

type NewSplitterLog {
  address: String!
  chainId: Int!
  manager: String!
  managerRecipient: String!
  splitee: String!
  splitter: String!
}

type NewYieldSplitterLog {
  address: String!
  chainId: Int!
  splitter: String!
  vault: String!
  want: String!
}

type Output {
  address: String!
  chainId: Int!
  component: String
  label: String!
  period: String!
  time: BigInt
  value: Float!
}

type Price {
  address: String!
  blockNumber: BigInt!
  chainId: Int!
  priceSource: String!
  priceUsd: Float!
  timestamp: BigInt!
}

type Project {
  accountant: String!
  chainId: Int!
  debtAllocator: String!
  governance: String!
  id: String!
  name: String!
  registry: String!
  roleManager: String!
  roleManagerFactory: String!
}

type Query {
  accountRoles(account: String!, chainId: Int): [AccountRole]
  accountStrategies(account: String!, chainId: Int): [Strategy]
  accountVaults(account: String!, chainId: Int): [Vault]
  accountant(address: String!, chainId: Int!): Accountant
  accountants(chainId: Int): [Accountant]
  allocator(chainId: Int!, vault: String!): Allocator
  bananas: String
  deposits(address: String, chainId: Int): [Deposit]
  latestBlocks(chainId: Int): [LatestBlock]
  monitor: Monitor
  newSplitterLogs(
    address: String
    chainId: Int
    manager: String
    managerRecipient: String
    splitter: String
  ): [NewSplitterLog]
  newYieldSplitterLogs(
    address: String
    chainId: Int
    splitter: String
    vault: String
    want: String
  ): [NewYieldSplitterLog]
  prices(address: String, chainId: Int, timestamp: BigInt): [Price]
  projects(chainId: Int): [Project]
  riskScores: [RiskScore]
  strategies(apiVersion: String, chainId: Int, erc4626: Boolean): [Strategy]
  strategy(address: String, chainId: Int): Strategy
  strategyReports(address: String, chainId: Int): [StrategyReport]
  things(chainId: Int, labels: [String]!): [Thing]
  timeseries(
    address: String
    chainId: Int
    component: String
    label: String!
    limit: Int
    period: String
    timestamp: BigInt
    yearn: Boolean
  ): [Output]
  transfers(address: String, chainId: Int): [Transfer]
  tvls(address: String, chainId: Int!, limit: Int, period: String, timestamp: BigInt): [Tvl]
  vault(address: String, chainId: Int): Vault
  vaultAccounts(chainId: Int, vault: String): [AccountRole]
  vaultReports(address: String, chainId: Int): [VaultReport]
  vaultStrategies(chainId: Int, vault: String): [Strategy]
  vaults(
    addresses: [String]
    apiVersion: String
    chainId: Int
    erc4626: Boolean
    v3: Boolean
    vaultType: Int
    yearn: Boolean
  ): [Vault]
  vestingEscrowCreatedLogs(recipient: String): [VestingEscrowCreatedLog]
}

type QueueStatus {
  active: Int!
  failed: Int!
  name: String!
  waiting: Int!
}

type RedisInfo {
  clients: Int!
  memory: RedisMemory!
  mode: String!
  os: String!
  uptime: Int!
  version: String!
}

type RedisMemory {
  fragmentation: Float!
  peak: BigInt!
  total: BigInt!
  used: BigInt!
}

type ReportApr {
  gross: Float
